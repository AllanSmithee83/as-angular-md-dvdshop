
<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left"  >
       <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Edit Movie</h1>
      </md-toolbar>
      <md-content layout-padding >
		<form action="">
		<md-input-container>
			<label for="title">Title</label>
			<input type="text" id="title" ng-model="vm.dvd.title" md-autofocus />
		</md-input-container>	
		<md-input-container>
			<label for="price">Price</label>
			<input type="text" id="price"  ng-model="vm.dvd.price" md-autofocus />
		</md-input-container>	
		<md-input-container>
			<label for="image ">Image Link</label>
			<input type="text" id="image"  ng-model="vm.dvd.image" md-autofocus />
		</md-input-container>
		<md-input-container>
			<label for="year ">Year</label>
			<input type="text" id="year" ng-model="vm.dvd.year"  md-autofocus />
		</md-input-container>
		<md-input-container>
			<label for="ganre ">Ganre</label>
			<input type="text" id="ganre"  ng-model="vm.dvd.ganre" md-autofocus />
		</md-input-container>
		<md-input-container>
			<label for="description">Description</label>
			<textarea type="text" id="description" ng-model="vm.dvd.description"  md-autofocus ></textarea>
		</md-input-container>	
		
		<md-button class="md-primary"ng-click=" vm.saveEdit()">Save Edit</md-button>
		<md-button class="md-warn" ng-click="vm.closeSidebar()">Cancel</md-button>
		
		</form>
		
      </md-content>
    </md-sidenav>
